name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout wclap-bridge
        uses: actions/checkout@v4
        with:
          repository: WebCLAP/wclap-bridge
          path: wclap-bridge
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            wclap-bridge/build/_deps
          key: cmake-deps-${{ matrix.os }}-${{ hashFiles('CMakeLists.txt', 'wclap-bridge/CMakeLists.txt') }}
          restore-keys: |
            cmake-deps-${{ matrix.os }}-

      - name: Cache Wasmtime SDK
        uses: actions/cache@v4
        with:
          path: wclap-bridge/wasmtime
          key: wasmtime-${{ matrix.os }}-${{ hashFiles('wclap-bridge/wasmtime-fetched.cmake') }}
          restore-keys: |
            wasmtime-${{ matrix.os }}-

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCLAP_TRAP_WASM_SUPPORT=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release
