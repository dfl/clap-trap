name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: clap-trap-linux-x64
          - os: macos-latest
            artifact: clap-trap-macos-universal
          - os: windows-latest
            artifact: clap-trap-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout wclap-bridge
        uses: actions/checkout@v4
        with:
          repository: WebCLAP/wclap-bridge
          path: wclap-bridge
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            wclap-bridge/build/_deps
          key: cmake-deps-${{ matrix.os }}-${{ hashFiles('CMakeLists.txt', 'wclap-bridge/CMakeLists.txt') }}
          restore-keys: |
            cmake-deps-${{ matrix.os }}-

      - name: Cache Wasmtime SDK
        uses: actions/cache@v4
        with:
          path: wclap-bridge/wasmtime
          key: wasmtime-${{ matrix.os }}-${{ hashFiles('wclap-bridge/wasmtime-fetched.cmake') }}
          restore-keys: |
            wasmtime-${{ matrix.os }}-

      - name: Configure CMake (macOS universal)
        if: matrix.os == 'macos-latest'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" -DCLAP_TRAP_BUILD_TESTS=OFF -DCLAP_TRAP_WASM_SUPPORT=ON

      - name: Configure CMake (other)
        if: matrix.os != 'macos-latest'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCLAP_TRAP_BUILD_TESTS=OFF -DCLAP_TRAP_WASM_SUPPORT=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp build/clap-trap dist/
          cp build/libclap-trap.a dist/ || true
          cp -r include dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp build/Release/clap-trap.exe dist/
          cp build/Release/clap-trap.lib dist/ || true
          cp -r include dist/
          cp README.md LICENSE dist/
          cd dist && 7z a -tzip ../${{ matrix.artifact }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
